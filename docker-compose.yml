services:
  caddy:
    image: caddy:2
    ports:
      - "8081:80" # host:container
    volumes:
      - ./deploy/Caddyfile:/etc/caddy/Caddyfile:ro
    depends_on:
      - api

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: eb
      POSTGRES_PASSWORD: eb
      POSTGRES_DB: eastbay
    ports:
      - "5432:5432" # optional; remove if you don't want host access
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eb -d eastbay"]
      interval: 5s
      timeout: 3s
      retries: 20

  migrate:
    image: migrate/migrate:v4.17.1
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./migrations:/migrations:ro
    entrypoint:
      - migrate
      - -path=/migrations
      - -database
      - postgres://eb:eb@db:5432/eastbay?sslmode=disable
    command: ["up"]

  api:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://eb:eb@db:5432/eastbay?sslmode=disable
      PORT: "8080"
      TRUST_PROXY_HEADERS: "true"
      PUBLIC_BASE_URL: http://localhost:8081
      # Auth placeholders
      OIDC_ISSUER: http://localhost:5556
      JWT_AUDIENCE: east-bay-overland
    expose:
      - "8080"

volumes:
  dbdata:
