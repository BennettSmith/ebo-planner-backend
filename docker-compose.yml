services:
  devjwt:
    build:
      context: .
      dockerfile: Dockerfile.devjwt
    environment:
      PORT: "5556"
      # Keep these aligned with the API's JWT_* env vars when AUTH_MODE=jwt.
      ISSUER: ${JWT_ISSUER:-http://devjwt:5556}
      AUDIENCE: ${JWT_AUDIENCE:-east-bay-overland}
      KID: ${JWT_KID:-dev-kid-1}
      TTL: ${JWT_TTL:-30m}
    ports:
      - "5556:5556"

  keycloak:
    image: quay.io/keycloak/keycloak:26.0.7
    profiles: ["keycloak"]
    command: ["start-dev", "--import-realm"]
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      # Make the issuer in tokens be http://localhost:8082/realms/ebo (see README).
      KC_HOSTNAME_URL: http://localhost:8082
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
    ports:
      - "8082:8080"
    volumes:
      - ./deploy/keycloak/import:/opt/keycloak/data/import:ro
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080 && echo -e 'GET /health/ready HTTP/1.1\r\nHost: localhost\r\n\r\n' >&3 && grep -q '200' <&3"]
      interval: 5s
      timeout: 5s
      retries: 30

  caddy:
    image: caddy:2
    ports:
      - "8081:80" # host:container
    volumes:
      - ./deploy/Caddyfile:/etc/caddy/Caddyfile:ro
    depends_on:
      - api

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-eb}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-eb}
      POSTGRES_DB: ${POSTGRES_DB:-eastbay}
    ports:
      - "${POSTGRES_PORT:-5432}:5432" # optional; remove if you don't want host access
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eb -d eastbay"]
      interval: 5s
      timeout: 3s
      retries: 20

  migrate:
    image: migrate/migrate:v4.17.1
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./migrations:/migrations:ro
    entrypoint:
      - migrate
      - -path=/migrations
      - -database
      - postgres://eb:eb@db:5432/eastbay?sslmode=disable
    command: ["up"]

  api:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    environment:
      DATABASE_URL: postgres://eb:eb@db:5432/eastbay?sslmode=disable
      STORAGE_BACKEND: postgres
      PORT: "8080"
      TRUST_PROXY_HEADERS: "true"
      PUBLIC_BASE_URL: http://localhost:8081
      # Auth mode:
      # - dev: header-based (X-Debug-Subject)
      # - jwt: Authorization: Bearer <JWT> verified against JWKS
      AUTH_MODE: ${AUTH_MODE:-dev}
      DEV_SUBJECT: ${DEV_SUBJECT:-dev|local}
      DEV_ISSUER: ${DEV_ISSUER:-dev}
      JWT_ISSUER: ${JWT_ISSUER:-http://devjwt:5556}
      JWT_AUDIENCE: ${JWT_AUDIENCE:-east-bay-overland}
      JWT_JWKS_URL: ${JWT_JWKS_URL:-http://devjwt:5556/.well-known/jwks.json}
    expose:
      - "8080"

volumes:
  dbdata:
