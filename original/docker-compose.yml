services:
  postgres:
    image: postgres:16
    container_name: east-bay-overland-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ebo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ebo_password}
      POSTGRES_DB: ${POSTGRES_DB:-ebo_dev}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  pgdata:
